    <style>
        body {
            font-family: Arial, sans-serif;

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;

            padding: 10px;

            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        textarea {
            height: 150px;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        /* Adicionando o retângulo na parte superior */
        .retangulo {
            background-color: #1470da;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
        }
        .rodape{
position: static;
bottom: 0px;

color: #fff;
